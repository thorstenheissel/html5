<div id="conversation" data-role="page" 
     ngm-shared-controller="comm:entarena.CommunicationController,auth:entarena.AuthenticationController"
    data-title="Conversation Detail" >
    <div data-role="header">
        <h1>Conversation Detail</h1>
        <a href="" data-rel="back" class="back">Back</a>
        <a href="" ngm-click="auth.logout()" class="logout ui-btn-right">Logout</a>
    </div>
    <div data-role="content">
        <div ngm-if="comm.errorMessage" class="error">{{errorMessage}}</div>
        <div ngm-if="comm.infoMessage()" class="info">{{infoMessage()}}</div>
<!--         <div class="info">{{rentals}}</div> 
	<h2>{{comm.conversation.creator.firstName}} with </h2>
 	<p>{{comm.conversation.headline}}</p>

		<div class="info"><img ng-src="/network/images/{{rentals.conversation[1].profile.photo}}.jpg"></div> -->
		
		<div class="entarena-context">
			<a href="context.html" class="ui-link-inherit">
				<spawn class="entarena-context-icon" entarena-context-type="{{comm.conversation.context.type}}"> </spawn>
				<spawn class="entarena-context-title" >{{comm.conversation.headline}}</spawn>
			</a>
		</div>

		<ul data-role="listview" id="communincationDetail">
			<li ng-repeat="message in comm.conversation.messages | paged:{pageSize:5}"
				class="entarena-message">
				
					<img ng-src="/network/images/{{message.profile.photo}}.jpg">
					<h4>
						<span class="manufacturer">{{message.profile.firstName}}
							{{message.profile.lastName}}</span>
					</h4>
					<p>
						<span class="startDate">{{message.text}}</span>
					</p>
					<p class="ui-li-aside">
						on: <span class="totalPrice">{{message.timestamp}}</span>
					</p>
			
			</li>
			<li ngm-if="comm.conversation.messages | paged:'hasMore'"><a
				href="#" ngm-click="comm.conversation.messages | paged:'loadMore'">More...</a>
			</li>
		</ul>
	</div>
    
    <div id="footer" data-role="footer" data-position="fixed">
 		<div data-role="navbar">
			<ul>
				<li><a href="comment.html" data-icon="entarena-post" data-iconpos="top">Comment</a></li>
				<li><a href=""  data-rel="back" data-icon="back" data-iconpos="top">Back</a></li>
			</ul>			
		</div>
	</div>
    
    
</div>
