

<div id="loginPage" data-role="page" ngm-shared-controller="auth:entarena.AuthenticationController"
						ngm-pagebeforeshow="auth.setLastLogin()">
    <div >
        <img alt="Logo" src="icons/entarena_logo.png" class="login-logo">
    </div>
    <div data-role="content">
        <div class="error" ngm-if="auth.errorMessage">{{auth.errorMessage}}</div>
			<form data-ajax="false" ng-submit="auth.login()" name="loginForm">
				<div data-role="fieldcontain">
					<label for="loginPage_username">User Email</label> <br> <input
						type="text" ng-model="auth.username" id="loginPage_username" value="thorsten.heissel@entarena.com">
				</div>
				<div data-role="fieldcontain">
					<label for="loginPage_password">Password</label> <br> <input
						type="password" ng-model="auth.password" id="loginPage_password">
				</div>

				<div class="forgot-password">
					<a> Forgot your Password? </a>
				</div>
				<input type="submit" class="login" value="Login"
					ng-disabled="!auth.loginPossible()">
			</form>

		</div>
</div>



</html>
