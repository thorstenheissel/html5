<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
<!--        <option value="name">Alphabetical</option> -->
<!--         <option value="age">Newest</option> -->


        	<option value="profile.firstName">Initiator</option>
		   	<option value="timestamp">Date</option>
        
        
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/phones/{{phone.conversation._id}}" class="thumb"><img ng-src="/network/images/{{phone.profile.photo}}.jpg"></a>
          <a href="#/phones/{{phone.conversation._id}}">{{phone.profile.firstName}} {{phone.profile.lastName}} ({{phone.timestamp}})</a>
          <p>{{phone.headline}} <br/>...<br/>{{phone.mostRecentMessage.text}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
